		<h4> Albert González  </h4>

	<p align="justify"> es un hacker y criminal estadounidense acusado de organizar el robo de tarjetas de crédito y la posterior reventa de más de 170 millones de tarjetas y números de cajeros automáticos entre 2005 y 2007. González y sus cómplices usaron un método de infiltración de código SQL, utilizado para abrir la puerta trasera de varios sistemas corporativos para que el paquete enviado pudiera inspeccionar los archivos (específicamente, los ARP Spoofing). Este ataque le permitió entrar y robar todos los datos internos que quería de la empresa. Albert González nació en Cuba en 1981. Los padres de González, que habían emigrado a los Estados Unidos desde Cuba en los años setenta, le compraron su primer ordenador cuando tenía 12 años. Asistió a la South Miami High School en Miami, Florida, donde fue descrito por algunos de sus profesores como un líder "problemático" del grupo de informáticos de la universidad. En el 2000 se trasladó a la ciudad de Nueva York, donde vivió tres meses antes de mudarse a Kearny, Nueva Jersey.3 González fue juzgado por tres acusaciones federales:
    Mayo de 2008 en Nueva York por el caso Dave & Busters.
    Mayo de 2008 en Massachusetts por el caso TJ Maxx.
    Agosto de 2009 en Nueva Jersey en relación al caso Heartland Payment.
	El 25 de marzo de 2010, González fue sentenciado a 20 años de prisión.1​
	González, junto a su equipo, apareció en el 5.º episodio de una serie de la CNBC, American Greed, concretamente en el episodio 40: Hackers: Operation Get Rich or Die Tryin. </p>
