	<p align="justify">  es un pirata informático británico que, a la edad de 19 años, hackeó sistemas informáticos en todo el mundo durante un período de seis semanas como parte de una misión de tarjeta de crédito multimillonaria. Luego procedió a publicar los detalles de las tarjetas de crédito de más de 6,500 tarjetas como un ejemplo de seguridad débil en el creciente número de sitios web de consumidores. Gray pudo ingresar a los sistemas de seguridad utilizando una computadora de £ 800 que compró en su ciudad natal Clynderwen, Pembrokeshire, Gales. Después de publicar la información de la tarjeta de crédito en sus sitios web, Gray publicó un mensaje personal que decía que los agentes de la ley nunca lo encontrarían "porque nunca atrapan a nadie. La policía no puede salir de una bolsa de papel". Fue apodado el "Bill Gates Hacker" cuando envió las tabletas de Viagra a la dirección de Gates y luego publicó lo que decía que era el propio número del multimillonario. </p>
