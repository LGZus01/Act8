		<h4> Julian Paul Assange </h4>
	</figcaption>
	<p align="justify">  Conocido como Julian Assange, es un programador, periodista y activista de Internet australiano y nacionalizado ecuatoriano, conocido por ser el fundador, editor y portavoz del sitio web WikiLeaks. Assange no quiere dar a conocer su fecha de nacimiento ni otros datos personales. en un artículo en el The New Yorker, dice que nació en Townsville, Queensland, en 1971. Assange ha dicho que sus padres hicieron una compañía teatral itinerante, y que asistió a 37 escuelas y 6 universidades en Australia. Assange vivió como programador y promotor de software libre, es experto en los lenguajes de programación Haskell y Ocaml, es el creador de programa de cifrado Rubberhose, que sirvió de base para el programa TrueCrypt; participó como desarrollador de FreeBSD, y colaboró en el desarrollo de PostgreSQL. En 1995 escribió Strobe, el primer escáner de puertos gratuito y libre. Strobe inspiró a Gordon Lyon para desarrollar el escáner de puertos Nmap.  </p>
