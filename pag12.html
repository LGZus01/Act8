		<h4> George Hotz </h4>
	</figcaption>
	<p align="justify"> Alias geohot, es un hacker estadounidense experto en seguridad de sistemas informáticos que cobró notoriedad por la gran precocidad que demostró con 17 años al crear blackra1n que, aprovechando otros desarrollos, lograba ser el primero en desbloquear el iPhone, permitiendo que el dispositivo sea utilizado con otros operadores de telecomunicaciones, a diferencia de la intención de Apple de proveer a sus clientes con solo el uso de la red de AT&T. Hotz también desarrolló un famoso sistema para iPhone OS que, a partir de un comentario suyo en un chat fue conocido como Jailbreak (literalmente, "escapar de la cárcel"), y ha desarrollado un método de craqueo de la PlayStation 3. George Hotz desarrolla herramientas para desbloquear digitalmente el software casero (homebrew), para ejecutar en la PlayStation 3. Hotz también ofrece un software capaz de desbloquear PS3 con el firmware 3.55, que puede funcionar con el software firmado con sus herramientas. La presencia de una firma hace que la consola verifique que el programa fue autorizado por Sony de la misma forma que una firma manuscrita autentifica un cheque o un contrato. "Geohot," es conocido por haber hackeado el iPhone y ha creado un hack para la PS3 a principios de 2010. Como medida de precaución, Sony retiró el "OtherOS", lo que permitió el lanzamiento de la consola con la técnica de Hotz. </p>
