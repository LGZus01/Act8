	<p align="justify">  mejor conocido por su seudónimo weev, es un hacker de sombrero gris de computadora estadounidense afiliado a la derecha superior. El Southern Poverty Law Center lo describe como "un supremacista blanco neonazi" conocido por "una retórica extremadamente violenta que aboga por el genocidio de los no blancos". Se ha identificado utilizando una variedad de alias para los medios de comunicación, aunque la mayoría de las fuentes proporcionan correctamente su primer nombre como Andrew. Como miembro del grupo de hackers Goatse Security, Auernheimer expuso una falla en la seguridad de AT&T que comprometía las direcciones de correo electrónico de los usuarios de iPad. Al revelar la falla a los medios de comunicación, el grupo también expuso datos personales de más de 100,000 personas, lo que condujo a una investigación criminal y una acusación por fraude de identidad y conspiración. Auernheimer fue condenado a 41 meses en una prisión federal, de los cuales cumplió aproximadamente 13 meses antes de que la sentencia fuera anulada por un tribunal superior. En 2016, Auernheimer fue responsable de enviar miles de folletos de supremacistas blancos a impresoras no seguras conectadas a la red en múltiples universidades y otros lugares en los EE. UU. Desde que salió de prisión, ha vivido en diversos lugares en Europa del Este y Medio Oriente. . En 2017, se informó que actuaba como webmaster del sitio web neonazi The Daily Stormer. </p>
