		<h4> Kristina Svechinskaya </h4>
	</figcaption>
	<p align="justify"> Es un antiguo hacker de mulas de dinero ruso. Mientras estudiaba en la Universidad de Nueva York, en 2010 fue acusada de un complot para estafar a los bancos británicos y estadounidenses y el uso de pasaportes falsos. Según los cargos, Svechinskaya utilizó un caballo de Troya Zeus para atacar miles de cuentas bancarias y abrió al menos cinco cuentas en Bank of America y Wachovia, que recibió $ 35,000 (£ 22,000) de dinero robado. Se estima que con otras nueve personas, Svechinskaya había rozado $ 3 millones en total. Svechinskaya fue apodada por los medios de comunicación como "el pirata informático más sexy del mundo" por su aspecto obsceno pero casual y fue comparada con Anna Chapman. La próxima película rusa Botnet se basa parcialmente en la historia de Svechinskaya.</p>
