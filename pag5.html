		<h4> Rafael Nuñez </h4>
	</figcaption>
	<p align="justify"> Es un profesional de la seguridad informática venezolana y hacker ético. Fue miembro del World of Hell en 2001, fue incluido en el libro de 2002 The Hacker Diaries: Confessions of Teenage Hackers. y Rafael Núñez fue acusado de piratear una computadora de la Fuerza Aérea de los Estados Unidos y de dañar y dañar intencionalmente a la Agencia de Sistemas de Información de la Defensa en 2001. Dan Verton, que escribió para ComputerWorld en 2002, informó que RaFa también tenía acceso privilegiado no autorizado a los documentos de diseño para el próximo experimental. Generación de naves espaciales de la NASA, junto con otros documentos operativos confidenciales. RaFa posteriormente publicó estos documentos en la Web; según Verton, RaFa "no entendió la sensibilidad de la información que tenía ...".Cuatro años después del evento de 2001, Núñez fue arrestado cuando visitó los Estados Unidos. La sentencia siguió a un acuerdo de culpabilidad entre los fiscales y Núñez. "Estamos contentos con la sentencia del tribunal", dijo Scott T. Varholak, el defensor público que representa a Núñez. "Creo que el tribunal tuvo en cuenta el carácter del Sr. Nuñez y que ha hecho muchas cosas buenas desde entonces". Nuñez pasó siete meses en la cárcel antes de ser deportado.</p>
