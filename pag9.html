		<h4> Robert Tappan Morris  </h4>
	</figcaption>
	<p align="justify"> Nació en 1965 y es profesor asociado en el Instituto Tecnológico de Massachusetts, en el departamento de Ingeniería Electrónica y Ciencias de la Computación. Es conocido por crear el Gusano Morris en 1988, considerado como el primer gusano de ordenador de la era de Internet. Es hijo de Robert Morris, ex jefe científico en el Centro Nacional de Seguridad Informática, una división de la Agencia de Seguridad Nacional (NSA). Creció en la sección de Millington en Long Hill Township, Nueva Jersey y se graduó de la Escuela Delbarton en 1983. Morris asistió a la Universidad de Harvard, y más tarde pasó a la escuela de posgrado en Cornell. Durante su primer año allí, diseñó un gusano informático que interrumpió muchos ordenadores en lo que entonces era una incipiente Internet. Esto lo llevó a ser acusado un año después. En 1989, Morris fue acusado de violar el Título 18 del Código de los Estados Unidos (18 U.S.C. § 1030), la Ley de Fraude y Abuso Informático, siendo él la primera persona acusada bajo este acto. En diciembre de 1990, fue sentenciado a tres años de libertad condicional, 400 horas de servicio comunitario y una multa de 10,050$ más los costos de su supervisión. Él apeló, pero la moción fue rechazada el siguiente mes de marzo. El motivo declarado de Morris durante el juicio fue "demostrar las deficiencias de las medidas de seguridad actuales en las redes informáticas mediante la explotación de los defectos de seguridad que [él] había descubierto".   </p>
