	<p align="justify"> Fue un hacker y periodista estadounidense, conocido principalmente por irrumpir en redes informáticas de alta seguridad, por su posterior detención, así como por haber delatado a Chelsea Manning, la soldado que presuntamente filtró a WikiLeaks el vídeo que mostraba a soldados estadounidenses asesinando a un fotógrafo de Reuters y a otros civiles en Afganistán, además de otros muchos documentos clasificados del ejército de los Estados Unidos que mostraban actitudes delictivas. Además fue reconocido por identificar fallas que obviamente no sirvieron en la seguridad de las redes informáticas de Fortune 500 y, difundir sus hallazgos (en muchos lugares, al no contar con permiso es ilegal realizar esas actividades, siendo considerado una forma de intrusión no solicitada). Sus intrusiones en The New York Times y en Microsoft fueron ampliamente difundidas. </p>
