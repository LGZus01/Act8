		<h4> Mathew Bivan </h4>
	</figcaption>
	<p align="justify"> Es un hacker británico de Cardiff, Gales. En 1996 fue arrestado por piratear redes seguras del gobierno de los Estados Unidos bajo el mando de Kuji. A la edad de 21 años, hackeó los archivos del Laboratorio de Investigación de la Base de la Fuerza Aérea Griffiss en Nueva York. Con la intención de probar una Teoría de la conspiración OVNI, su única herramienta fue un Commodore Amiga cargado con un programa de caja azul llamado Roxbox. Fue uno de los dos piratas informáticos que, según se dice, han empezado una tercera guerra mundial. de acuerdo con el Agente Especial Supervisor Jim Christy, en ese momento trabajaba para la Oficina de Investigaciones Especiales de la Fuerza Aérea. El 21 de junio de 1996 fue arrestado en relación con incidentes de piratería en varios establecimientos sensibles de la USAF, la NASA y la OTAN. El Senado de los Estados Unidos ya había malinterpretado la situación y calificó al seudónimo Kuji de Bevan como un "Agente extranjero, posiblemente de origen de Europa del Este". </p>
