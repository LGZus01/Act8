	<p align="justify"> fue un hacker alemán de los años 1980, que utilizaba el sobrenombre de Hagbard Celine (nombre del protagonista de la trilogía de libros Illuminatus!). Es considerado por muchos como el inventor de los troyanos y estuvo involucrado en un incidente de espionaje durante la Guerra Fría. Koch nació en Hanóver el 22 de julio de 1965. Su madre falleció en 1976 de cáncer y su padre era alcohólico.​ Desde joven se interesó por la astronomía y participó en el consejo estudiantil de su región.1​ Con los ingresos que obtuvo en ese puesto se compró su primera computadora. En su décimo primer cumpleaños, su padre le regaló lo que vino a ser la obsesión de su vida, la trilogía Illuminatus! de Robert Anton Wilson. En 1984, su padre falleció de un tumor cerebral y le dejo una herencia de 240.000 marcos alemanes (la mitad de este dinero se lo entregó a su hermana)​ con los cuales se compró, entre cosas, un Atari ST.</p>
