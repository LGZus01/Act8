	<figcaption>
		<h4> Gary McKinnon </h4>
	</figcaption>
	<p align="justify">  también conocido como Solo, es un hacker escocés acusado por los Estados Unidos de haber perpetrado «el mayor asalto informático a un sistema militar de todos los tiempos». En junio de 2006 se defendió de una posible extradición a los Estados Unidos. En febrero de 2007 la solicitud fue escuchada en el Tribunal Superior de Londres. A finales de diciembre del 2012 se negó definitivamente la solicitud del gobierno de Barack Obama y el 14 de diciembre de 2012 el gobierno de David Cameron reiteró que no será juzgado por sus faltas.Gary McKinnon luchó durante más de 10 años contra la extradición a los Estados Unidos, donde arriesgaba entre 60 y 70 años de cárcel y el pago de una indemnización de 2 millones de dólares por intrusión informática en el período de febrero de 2001 a marzo de 2002. La apelación en la última instancia británica de apelación, un panel en la Cámara de los Lores. Después de la audiencia, los integrantes de la Cámara disponen hasta de 3 semanas para anunciar su decisión. Gary McKinnon admite haber realizado las intrusiones de las que se le acusa. Sin embargo, cuestiona el calificativo de terrorista con que se le ha tratado luego de intervenir sistemas militares estadounidenses. En 2002 fue detenido y confesó haber intervenido en 1997 los sistemas TI de las fuerzas armadas estadounidenses y de NASA. McKinnon explicó que su única intención había sido encontrar información sobre Ovnis y proyectos militares secretos.  </p>
