	<figcaption>
		<h4> Kevin Poulsen  </h4>
	</figcaption>
	<p align="justify"> Es un hacker estadounidense antiguo black-hat y actual editor de la revista Wired. Nació en Pasadena, California, el 30 de noviembre de 1965. Se afirmó que cuando tenía 17 años usó su radio shack TRS-80 para atacar a Arpanet, el predecesor. de Internet. El 1 de junio de 1991, se hizo cargo de todas las líneas telefónicas de la estación de Los Ángeles radio KIIS-FM, lo que garantiza que sería el número 102 y ganaría el premio de un Porsche 944 S2. Se llamó Dark Dante. Su compulsión lo llevó a archivos secretos y, finalmente, a la Barra de Justicia. Cuando el Federal Bureau of Investigation comenzó a perseguir a Poulsen, pasó a la clandestinidad como fugitivo. Cuando apareció en "Misterios sin resolver" de NBC, las líneas telefónicas del programa 1-800 se bloquearon misteriosamente. Fue arrestado, sentenciado a cinco años en una penitenciaría federal, y se le prohibió usar computadoras o Internet durante 3 años después de su liberación. Fue el primer estadounidense en ser liberado de prisión con una sentencia judicial que le prohibió usar computadoras e Internet después de su sentencia de prisión. Aunque Chris Lamprecht fue sentenciado primero con una prohibición de Internet el 5 de mayo de 1995, Poulsen fue liberado de prisión antes de Lamprecht y comenzó a cumplir su sentencia de prohibición antes. (El oficial de libertad condicional de Poulsen luego le permitió usar Internet en 2004, con ciertas restricciones de monitoreo). </p>
