	<figcaption>
		<h4> Ehud Tenenbaum </h4>
	</figcaption>
	<p align="justify"> También conocido como The Analyzer, es un cracker israelí. Enenbaum nació en Hod HaSharon en 1979. Se le conoce bajo el infame alias hacker "Pink Pony". Tenenbaum se hizo muy famoso en 1998, cuando tenía 19 años y mientras era jefe de un pequeño grupo de hackers, fue arrestado por piratear computadoras de la NASA, el Pentágono, la Fuerza Aérea de los EE. UU., La Armada de los EE. UU., La Knesset, el MIT y otras universidades estadounidenses e israelíes como Dharma y ComTEC. El Laboratorio Nacional Lawrence Livermore y otros sitios de investigación financiados por el gobierno federal, y la computadora del presidente israelí Ezer Weizman, además de intentar infiltrarse en los archivos clasificados de las Fuerzas de Defensa de Israel. También hackeó las computadoras de los grupos palestinos y afirmó haber destruido el sitio web de Hamas. Tenenbaum instalado en algunos de los servidores analizador de paquetes y software de caballo de Troya. En ese momento, el subsecretario de Defensa de los EE. UU., John Hamre, insistió en que era "el ataque más organizado y sistemático hasta la fecha" contra los sistemas militares de EE. UU. Los militares pensaron que estaban presenciando una sofisticada 'guerra de información' iraquí. En un esfuerzo por detener a los supuestos piratas informáticos iraquíes, el gobierno de los Estados Unidos reunió a agentes del FBI, la Oficina de Investigaciones Especiales de la Fuerza Aérea, la NASA, el Departamento de Justicia de los Estados Unidos, la Agencia de Sistemas de Información de la Defensa, la NSA y la CIA. El gobierno estaba tan preocupado de que la advertencia y las reuniones informativas llegaban hasta el presidente de los Estados Unidos. La investigación, cuyo nombre en código fue "Solar Sunrise", finalmente atrapó a dos adolescentes de California (los nombres de pantalla Mac y Stimpy) pero no a los guerreros iraquíes. Después de su arresto, una investigación posterior llevó a los investigadores estadounidenses a Tenenbaum, quien fue arrestado luego de que la policía israelí recibiera evidencia de las actividades de Tenenbaum. Más tarde, el FBI envió agentes a Israel para interrogar a Tenenbaum. Antes de ser sentenciado, Tenenbaum sirvió brevemente en las Fuerzas de Defensa de Israel, pero fue puesto en libertad poco después, luego de que estuvo involucrado en una colisión de tráfico. </p>
