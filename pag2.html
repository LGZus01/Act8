		<h4> Chad Davis </h4>
	</figcaption>
	<p align="justify">  Chad Davis, hacker del "infierno global", condenado a seis meses de prisión, tres años de libertad condicional, por ataques a la red de la Fuerza Aérea. Thomas P. Schneider, Fiscal Federal para el Distrito Este de Wisconsin, anunció hoy que Chad Davis, de 19 años, de De Pere, Wisconsin, fue sentenciado ante el Juez Principal Joseph P. Stadtmueller a seis meses de prisión, tres años de libertad supervisada , y se le ordenó pagar $ 8,054 en restitución. Davis se declaró culpable el 4 de enero de 2000 de piratear intencionalmente una computadora protegida y causar daños. El acusado admitió que hackeó y dañó la página web del Ejército de los Estados Unidos en Washington, DC La intrusión ocurrió en junio de 1999. Dos meses antes, el departamento de Davis en DePere, Wisconsin, fue objeto de una búsqueda autorizada por los agentes federales que investigan a Global Infierno, un grupo de hackers. Después de la búsqueda, Davis admitió ser miembro de Global Hell y piratear varios otros sitios web, mientras usaba el nombre de pantalla "minphasr". Cuando ingresó al sitio web del Ejército en junio de 1999, Davis dejó atrás la página de la firma Global Hell, deteniendo temporalmente el acceso público al sistema. El acceso público se restauró en dos horas. </p>
